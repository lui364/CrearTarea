<div class="navbar">
  <h1>WEB DE TAREAS</h1>
</div>

<div class="container mt-3">

    <div class="row">
        <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                    <h1>Registro de tarea</h1>
                </div>
              </div>
        </div>
    </div>


    <div class="row mt-3">
      <div class="col-lg-6">
        <app-crear-tarea (nuevaTarea)="agregarTarea($event)"></app-crear-tarea>
      </div>


      <div class="col-lg-6">
          <app-list-tarea [listadoTarea]="listTarea" (eliminarTarea)="eliminarTareaListado($event)"></app-list-tarea>
      </div>
    </div>
</div>
